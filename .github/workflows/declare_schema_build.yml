---
on: [push]

name: DeclareSchema Build

jobs:
  build:
    name: DeclareSchema Build
    runs-on: ubuntu-latest
    steps:
      - name: Before Install
        id: before_install
        shell: bash
        run: gem install bundler -v 1.17.3
      - name: Checkout Branch
        id: checkout_branch
        uses: actions/checkout@v2
      - name: Install
        id: install
        run: bundle --version
        run: bundle install --jobs=3 --retry=3 --path=${BUNDLE_PATH:-vendor/bundle}
      - name: Run Tests
        id: run_tests
        run: bundle exec rake test:prepare_testapp[force]
        run: bundle exec rake test:all < test_responses.txt

